<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
     <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>AluraBooks</title>
</head>
<body class="body">
<header class="cabecalho">
    <div class="container">
        <input type="checkbox" name="" id="menu" class="container__botao"><!--Ao usar o atributo for, com o valor igual ao id do input, você está associando a label com o input.
             Dessa maneira, ao clicar na imagem que está dentro dessa label, irá interagir com o checkbox, fazendo essa detecção do clique do usuário.-->
        <label for="menu">
        <span class="cabecalho__menu-hamburguer container__imagem"></span>
        </label>
        <ul class="lista-menu">
            <li class="lista-menu__titulo">Categorias</li>
            <li class="lista-menu__item">
                <a href="#" class="lista-menu__links">Programação</a>
            </li>
            <li class="lista-menu__item">
                <a href="#" class="lista-menu__links">Front-end</a>
            </li>
            <li class="lista-menu__item">
                <a href="#" class="lista-menu__links">Infraestrutura</a>
            </li>
            <li class="lista-menu__item">
                <a href="#" class="lista-menu__links">Business</a>
            </li>
            <li class="lista-menu__item">
                <a href="#" class="lista-menu__links">Design & UX</a>
            </li>
        </ul>
    <img src="img/Logo.svg" alt="Logo" class="container__imagem">
    </div>
    <div class="container">
    <a href="#"><img src="img/Favoritos.svg" alt="meus favoritos" class="container__imagem"></a>
    <a href="#"><img src="img/Compras.svg" alt="sacola de compras" class="container__imagem"></a>
    <a href="#"><img src="img/Usuario.svg" alt="menu usuario" class="container__imagem"></a>
    </div>
</header>

<section class="banner">
    <h2 class="banner__titulo">Já sabe por onde começar?</h2>
    <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
    <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
</section>

    <section class="carrossel">
        <h2 class="carrossel__titulo">Últimos lançamentos</h2>

        <!-- Slider main container -->
<div class="swiper">

    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  

    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img src="img/books/ApacheKafka.svg" alt="livro"></div>
      <div class="swiper-slide"><img src="img/books/Gestão2.svg" alt="livro"></div>
      <div class="swiper-slide"><img src="img/books/Javascript.svg" alt="livro"></div>
      <div class="swiper-slide"><img src="img/books/Liderança.svg" alt="livro"></div>
      <div class="swiper-slide"><img src="img/books/Nodejs.svg" alt="livro"></div>
      <div class="swiper-slide"><img src="img/books/Portugol.svg" alt="livro"></div>
      <div class="swiper-slide"><img src="img/books/Tuning.svg" alt="livro"></div>
      ...
    </div>
    
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
    
  </div>
    </section>






    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script>const swiper = new Swiper('.swiper', {
        spaceBetween: 10,
        slidesPerView: 3,
        pagination:{
            el:'.swiper-pagination',
            type: 'bullets',
        },
      });</script>
</body>
</html>
